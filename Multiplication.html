<body>
    <div>
        <h1>MULTIPLICATION TABLE</h1>
        <hr>
        <label>Enter a Numberv:</label>
        <input type="number" id="txtNum"/>
        <br>
        <button onclick="showTable()" >Show</button>
    </div>
    <div id="result">

    </div>
    <script>
        function showTable(){
            let n = parseInt(document.getElementById('txtNum').value);
            let str='';
            for(let i=1;i<=10;i++){
                 //x+=5; -> x = x+5
                 str+='<div class=line>';
                 str+='<span>'+n+'</span>x<span>'+i+'</span>=<span>'+n*i+'</span>';
                 str+='</div>';
            }
            console.log(str);
            document.getElementById('result').innerHTML= str;
        }
    </script>
